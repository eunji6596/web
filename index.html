<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 접근성 검사 결과</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/web.css" />
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>   
</head>
<body>
    <!-- header -->
    <header>
        <!-- logo -->
        <h1 class="blind">Web</h1>
        </header>
        <!-- //header -->
        <hr />
        <!-- container -->
        <div id="container">
            <!-- W3C 유효성 검사 -->
            <div id="W3C">
                <section>
                    <div class="background"></div>
                    <div class="text">
                        <img src="img/web1-purple.png" alt="" />
                        <p>W3C 유효성 검사</p>
                        <p>W3C HTML 유효성 검사와 CSS 유효성 검사를<br />
                            통과하고 웹 표준에 맞게 개발되었다는<br />
                            사실을 증명하는 인증마크를 획득하였습니다.
                        </p>
                    </div>
                    
                    <div class="innerimg">
                        <img src="img/web-1photo.png" alt="" />
                        <img src="img/web-1man.png" alt="" />
                    </div>
        
                    <div class="scroll">
                        <p>스크롤을 내려주세요.</p>
                        <img src="img/scrolldown.png" alt="" />
                    </div>
                </section>
            </div>

            <!-- 웹 접근성 검사 -->
            <div id="web">
                <section>
                    <div class="background"></div>
                    <div class="text">
                        <img src="img/web2-purple.png" alt="" />
                        <p>웹 접근성 검사</p>
                        <p>한국형 웹 콘텐츠 접근성 지침 2.0을 평가기준으로 하여<br />
                            준수율 100%로 웹 접근성 검사를 통과하였습니다.
                        </p>
                    </div>

                    <div class="innerimg">
                        <img src="img/web-2photo.png" alt="" />
                        <img src="img/web-2man.png" alt="" />
                    </div>
              
                    <div class="scroll">
                        <p>스크롤을 내려주세요.</p>
                        <img src="img/scrolldown.png" alt="" />
                    </div>
                </section>
            </div>

            <!-- 크로스 브라우징 검사 -->
            <div id="cross">
                <section>
                    <div class="background"></div>
                    <div class="text">
                        <img src="img/web3-purple.png" alt="" />
                        <p>CROSS BROWSING</p>
                        <p>IE8 - IE11, Chrome, Firefox, Opera, Safari에서<br />
                            동일한 웹페이지를 볼 수 있습니다.
                        </p>
                    </div>

                    <div class="innerimg">
                        <img src="img/web-3man.png" alt="" />
                        <img src="img/web-3photo.png" alt="" />
                        <img src="img/web-internet.png" alt="" />
                        <img src="img/web_google.png" alt="" />
                        <img src="img/web-firefox.png" alt="" />
                        <img src="img/web-opera.png" alt="" />
                        <img src="img/web-safari.png" alt="" />
                    </div>
                </section>
            </div>
        </div>
</body>
</html>
